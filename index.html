<html>
  <head>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
    <script src="js/libs/jquery.min.js" type="text/javascript"></script> 
    <script src="js/libs/knockout-3.2.0.js" type="text/javascript"></script> 
    <script src="js/libs/jquery.min.js" type="text/javascript"></script> 
    <script src="js/script.js" type="text/javascript"></script>  
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Montreal NO-Meat</h1>
        <select data-bind="options: filters, value:selectedOption, optionsText: 'title', optionsCaption: 'Choose...'"class="dropdown"></select>
        <span data-bind="text: selectedVal"></span>
        <ul class="location-list" data-bind="foreach:filtered">
            <li data-bind="text: title"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
   </script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzj2481QAIXbvy_oxHHbJqp7Wj_X67p2o&v=3&callback=initMap">
       
   </script>
 </body>
</html>
